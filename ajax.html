<!DOCTYPE html>
<html>
<head>
	<title>Learn Ajax</title>
	<script src="jquery.js"></script>

	<style>
		#box{
			width: 600px;
			background: gray;
			color: white;
			margin: 0 auto;
			text-align: center;

		}
	</style>
	<!--Add jquery -->
	<script>
		$(document).ready(function(){
			
			$("#sub").click(function(){

				var user_email = $("#email").val();



				$.get("test.php",{email:user_email},function(data){
				$("#result").html(data);	
				});
			});
		});
	</script>
</head>
<body>

<div id="box">
<h2>New Users Registration Here</h2>
<input type="text" name="email" id="email">	<br>
<input type="submit" name="sub" id="sub" value="submit">

<div id="result">
	
</div>
</div>




</body>
</html>
