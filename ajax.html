<!DOCTYPE html>
<html>
<head>
	<title>Learn Ajax</title>
	<script src="jquery.js"></script>

	<style>
		#box{
			width: 600px;
			background: gray;
			color: white;
			margin: 0 auto;
			text-align: center;

		}
	</style>
	<!--Add jquery -->
	<script>
		$(document).ready(function(){
			
			$("#sub").click(function(){

				var user_name = $("#name").val();
				var user_email = $("#email").val();
				var user_pass = $("#pass").val();

				$.post("test.php",{name:user_name,email:user_email,pass:user_pass},function(data){
				$("#result").html(data);	
				});
			});
		});
	</script>
</head>
<body>

<div id="box">
<h2>New Users Registration Here</h2>
<input type="text" name="name" id="name" placeholder="Enter Your name">	<br>
<input type="text" name="email" id="email" placeholder="Enter Your email">	<br>
<input type="password" name="pass" id="pass" placeholder="Enter Your password">	<br>
<input type="submit" name="sub" id="sub" value="submit">

<div id="result">
	
</div>
</div>




</body>
</html>
